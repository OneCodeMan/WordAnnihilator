<!DOCTYPE html>
<html>
<head>
	<title>Word Annihilator</title>
	<link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div class="container">

	<div id="intro">
		<div class="row">
			<h1>WORD ANNIHILATOR</h1>
		</div>
		<div class="row">
			<div class="col-sm-offset-3">
				<ul>
					<li>Type words before they reach the <span style="color:red;">red line</span>.</li>
					<li>Press 'esc' to reset what you type.</li>
					<li>Words are case-sensitive!</li>
				</ul>
			</div><!--end of col-->
		</div><!-- end of row-->

		<div class="row">
			<button type="button" id="playbtn" class="gamebutton">Play!</button>
		</div>
	</div><!--end of intro-->

	<div id="gameover">
		<div class="row">
			<h1 id="condition"></h1>
		</div>

		<div class="row">
			<h1>THANK YOU SO MUCH FOR PLAYING :)</h1>
		</div>

		<div class="row">
			<button onclick="gotoblog()" type="button" id="blog" class="gamebutton">Blog</button>
			<button onclick="gotoitch()" type="button" id="itch" class="gamebutton">Itch</button>
			<button onclick="gotocart()" type="button" id="cartrdge" class="gamebutton">Cartrdge</button>
		</div>
	</div>

	<div id="scorebox">
		<h1 id="scoretext"></h1>
		<h4 id="reset"></h4>
	</div>

	<div id="wordlist"></div>

</div>


<div id="wordtyped"></div>


<script src="js/targets.js"></script>
<script src="js/script.js"></script>
<script src="js/tests.js"></script>
</body>
</html>
